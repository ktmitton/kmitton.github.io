<body>
    <div class="container pt-3">
        <div class="card">
            <div class="card-header">
                Add Workout
            </div>
            <form class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <select class="form-select">
                                <option>Walk</option>
                                <option>Run</option>
                                <option>Rowing</option>
                                <option>Other</option>
                            </select>
                            <label for="floatingInput">Name</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="number" step=".1" class="form-control" id="floatingInput"
                                value="">
                            <label for="floatingInput">Distance</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating toggle">
                            <input type="checkbox" class="d-none" />
                            <div class="form-control overflow-hidden p-0 position-relative">
                                <label class="btn btn-success w-100 h-100 position-absolute toggle-on">
                                    <div class="d-flex align-items-center h-100 justify-content-center">
                                        <span>Miles</span>
                                    </div>
                                </label>
                                <label class="btn btn-info w-100 h-100 position-absolute toggle-off">
                                    <div class="d-flex align-items-center h-100 justify-content-center">Kilometers</div>
                                </label>
                                <span class="btn btn-light border border-info rounded position-absolute h-100 toggle-handle"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control"></textarea>
                            <label>Notes</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
